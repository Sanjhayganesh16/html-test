<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Ordering Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen ">

  <div class="bg-white max-w-sm text-center p-8 rounded-xl shadow-lg">
    <!-- Icon -->
    <img 
      src="https://ik.imagekit.io/4z8covdo9/Full stack/food-serve.png?updatedAt=1702142726430" 
      alt="Food Icon" 
      class="w-20 h-20 mx-auto mb-4" 
    />

    <!-- Title -->
    <h1 class="text-2xl font-semibold text-black mb-3">Food Service</h1>

    <!-- Description -->
    <p class="text-gray-700 mb-6">
      Experience fine dining at the comfort of your home. All our orders are carefully packed and arranged to give you the nothing less than perfect.
    </p>

    <!-- Button -->
    <button class="text-yellow-500 border border-yellow-500 px-6 py-2 rounded-md hover:bg-yellow-50 font-medium">
      Order Now
    </button>
  </div>

</body>
</html>
