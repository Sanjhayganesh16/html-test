<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media and Form Example</title>
</head>
<body style="background-color: #1e1e1e; color: white; font-family: Georgia, serif;">
    <div style="background-color: white; color: black; padding: 20px; width: 400px; margin: 20px;">
        <h3>ADDED IMAGE VIA LOCAL STORAGE</h3>
        <img src="/assets/download.jpg" alt="Apple from local" width="50">

        <h3>ADDED IMAGE VIA CDN</h3>
        <img src="/assets/download.jpg" alt="Apple from CDN" width="50">

        <h3>ADDED VIDEO VIA CDN</h3>
        <video width="300" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h3>CREATE A BASIC FORM</h3>
        <form>
            <label>Username:</label>
            <input type="text" name="username"><br><br>
            <label>Password:</label>
            <input type="password" name="password"><br><br>
            <input type="submit" value="Submit">
        </form>

        <h3>HTML ENTRIES</h3>
        <p>- copyright: &copy;</p>
        <p>- trademark: &trade;</p>
        <p>- ampersand: &amp;</p>
    </div>
</body>
</html>
